<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fine max element of array</title>
</head>
<body>
<script>
    let x = [1,2,9,8,7,3,5,4,6];
    let max = x[0];
    for (let i = 1; i < x.length; i++) {
        if (max < x[i]) {
            max = x[i];
        }
    }
    alert("Max of array is " + max);
</script>
</body>
</html>
